<!DOCTYPE html>
<html>
<head>
    <title>Autocomplete-on! Options</title>
    <style>
        body {
            padding: 10px;
        }
        div {
            margin-bottom: 10px;
        }
        div#status {
            color: darkgreen;
            background-color: beige;
        }

    </style>
</head>

<body>

<div id="status"></div>
<div>
    <label for="include-list">
        Force autocomplete on sites that include the following text in the URL (one string per line, leave blank to force autocomplete on all sites):
    </label>
</div>
<div>
    <textarea rows="5" cols="50" id="include-list" placeholder="all sites"></textarea>
</div>
<div>
    <label for="exclude-list">Except on those sites that contain the following text in the URL (one string per line):</label>
</div>
<div>
    <textarea rows="10" cols="50" id="exclude-list"></textarea>
</div>
<div>
    <input type="checkbox" id="all-inputs" name="all-inputs" value="true">
    <label for="all-inputs">Autocomplete on all fields (not just where turned off)</label><br>
</div>
<div>
    <button id="save">Save</button>
</div>

<script src="options.js"></script>
</body>
</html>
