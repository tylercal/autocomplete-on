<!DOCTYPE html>
<html>
<head>
    <title>Autocomplete-on! Options</title>
    <style>
        body {
            padding: 10px;
        }
        div {
            margin-bottom: 10px;
        }
        div#status {
            color: darkgreen;
            background-color: beige;
        }

    </style>
</head>

<body>

<div id="status"></div>
<div>
    <label for="whitelist">
        Force autocomplete on sites that include (one pattern per line, leave blank to force autocomplete on all sites):
    </label>
</div>
<div>
    <textarea rows="5" cols="50" id="whitelist" placeholder="all sites"></textarea>
</div>
<div>
    <label for="blacklist">Except on those sites that contain (one pattern per line):</label>
</div>
<div>
    <textarea rows="10" cols="50" id="blacklist"></textarea>
</div>
<div>
    <button id="save">Save</button>
</div>

<script src="options.js"></script>
</body>
</html>
